<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff9c4; /* light yellow */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .bmi-calculator {
    background: #2196f3; /* blue */
    padding: 20px;
    border-radius: 15px;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    text-align: center;
    color: #fff;
  }
  h2 {
    margin-bottom: 15px;
    font-size: 1.5rem;
  }
  label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
  }
  input, select {
    padding: 10px;
    font-size: 1rem;
    border: none;
    border-radius: 10px;
    margin-bottom: 15px;
    width: 100%;
    outline: none;
  }
  .result {
    margin-top: 15px;
    background: #fff;
    color: #000;
    padding: 15px;
    border-radius: 10px;
    font-size: 1.2rem;
    font-weight: bold;
  }
  @media(max-width:500px) {
    .bmi-calculator { padding: 15px; }
    h2 { font-size: 1.2rem; }
    .result { font-size: 1rem; }
  }
</style>
</head>
<body>

<div class="bmi-calculator">
  <h2>BMI Calculator</h2>

  <label for="unit">Choose Unit:</label>
  <select id="unit">
    <option value="metric">Metric (kg, cm)</option>
    <option value="imperial">Imperial (lbs, in)</option>
  </select>

  <label for="weight">Weight</label>
  <input type="number" id="weight" placeholder="Enter weight">

  <label for="height">Height</label>
  <input type="number" id="height" placeholder="Enter height">

  <div class="result" id="result">Enter your details to see BMI instantly</div>
</div>

<script>
function calculateBMI() {
  const unit = document.getElementById("unit").value;
  const weight = parseFloat(document.getElementById("weight").value);
  const height = parseFloat(document.getElementById("height").value);
  const resultDiv = document.getElementById("result");

  if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
    resultDiv.innerText = "⚠️ Please enter valid weight and height.";
    return;
  }

  let bmi = 0;

  if (unit === "metric") {
    bmi = weight / ((height / 100) ** 2);
  } else {
    bmi = (weight / (height * height)) * 703;
  }

  let category = "";
  if (bmi < 18.5) category = "Underweight";
  else if (bmi < 24.9) category = "Normal weight";
  else if (bmi < 29.9) category = "Overweight";
  else category = "Obese";

  resultDiv.innerText = `Your BMI is ${bmi.toFixed(2)} (${category})`;
}

// Add live update events
document.getElementById("unit").addEventListener("change", calculateBMI);
document.getElementById("weight").addEventListener("input", calculateBMI);
document.getElementById("height").addEventListener("input", calculateBMI);
</script>

</body>
</html>
