<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Lock/Unlock Tool</title>
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff9c4; /* soft yellow */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background: #2196f3; /* bright blue */
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    max-width: 450px;
    width: 90%;
    text-align: center;
    color: #fff;
  }
  h1 { margin-bottom: 15px; color: #fff; }
  input[type="file"], input[type="password"] {
    margin: 10px 0;
    padding: 10px;
    width: 100%;
    border-radius: 8px;
    border: 2px solid #ddd;
  }
  button {
    padding: 12px;
    width: 100%;
    margin-top: 10px;
    background: #fff176; /* yellow */
    color: #000;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover { background: #ffee58; }
  button:disabled { opacity: 0.6; cursor: not-allowed; }
  #downloadLink { display: none; margin-top: 15px; }
  #downloadLink button { background: #4caf50; color: #fff; }
  @media(max-width:500px){ .container{padding:15px;} h1{font-size:1.2rem;} }
</style>
</head>
<body>

<div class="container">
  <h1>PDF Lock/Unlock Tool</h1>
  <input type="file" id="pdfInput" accept="application/pdf">
  <input type="password" id="passwordInput" placeholder="Enter password">
  <button id="lockBtn" disabled>Lock PDF</button>
  <button id="unlockBtn" disabled>Unlock PDF</button>
  <a id="downloadLink"><button>Download PDF</button></a>
</div>

<script>
const pdfInput = document.getElementById("pdfInput");
const passwordInput = document.getElementById("passwordInput");
const lockBtn = document.getElementById("lockBtn");
const unlockBtn = document.getElementById("unlockBtn");
const downloadLink = document.getElementById("downloadLink");

let selectedFile = null;

pdfInput.addEventListener("change", e => {
  selectedFile = e.target.files[0];
  lockBtn.disabled = !selectedFile;
  unlockBtn.disabled = !selectedFile;
});

// Lock PDF
lockBtn.addEventListener("click", async () => {
  if(!selectedFile) return;
  const password = passwordInput.value.trim();
  if(!password){
    alert("Please enter a password to lock the PDF");
    return;
  }

  const arrayBuffer = await selectedFile.arrayBuffer();
  const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);

  // Encrypt PDF with password
  const pdfBytes = await pdfDoc.save({ 
    encrypt: { userPassword: password, ownerPassword: password, permissions: { printing: "highResolution" } } 
  });

  const blob = new Blob([pdfBytes], {type:"application/pdf"});
  const url = URL.createObjectURL(blob);
  downloadLink.href = url;
  downloadLink.download = selectedFile.name.replace(".pdf", "-locked.pdf");
  downloadLink.style.display = "block";
});

// Unlock PDF
unlockBtn.addEventListener("click", async () => {
  if(!selectedFile) return;
  const password = passwordInput.value.trim();
  const arrayBuffer = await selectedFile.arrayBuffer();

  try {
    // Load encrypted PDF
    const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer, {password: password});

    // Save without password
    const pdfBytes = await pdfDoc.save();
    const blob = new Blob([pdfBytes], {type:"application/pdf"});
    const url = URL.createObjectURL(blob);
    downloadLink.href = url;
    downloadLink.download = selectedFile.name.replace(".pdf", "-unlocked.pdf");
    downloadLink.style.display = "block";
  } catch (err) {
    alert("Failed to unlock PDF. Check the password.");
  }
});
</script>

</body>
</html>
