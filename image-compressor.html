<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Compressor Tool</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #fff9c4;
        color: #333;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background: #2196f3;
        color: #fff;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        text-align: center;
    }
    h1 {
        margin-bottom: 20px;
        font-size: 1.8em;
    }
    input[type="file"] {
        display: block;
        margin: 20px auto;
    }
    input[type="range"] {
        width: 100%;
        margin: 15px 0;
    }
    button {
        padding: 10px 20px;
        margin: 10px 0;
        border-radius: 5px;
        border: none;
        font-size: 1em;
        background-color: #ffeb3b;
        color: #000;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background-color: #fdd835;
    }
    label {
        display: block;
        margin: 10px 0 5px;
    }
    @media(max-width: 600px){
        .container {
            margin: 20px;
            padding: 15px;
        }
        h1 {
            font-size: 1.5em;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1>Image Compressor</h1>
    <input type="file" id="imageInput" accept="image/*">
    
    <label for="qualityRange">Compression Quality: <span id="qualityValue">0.8</span></label>
    <input type="range" id="qualityRange" min="0.1" max="1" step="0.05" value="0.8">

    <button id="compressBtn">Compress & Download</button>
</div>

<script>
    const imageInput = document.getElementById('imageInput');
    const compressBtn = document.getElementById('compressBtn');
    const qualityRange = document.getElementById('qualityRange');
    const qualityValue = document.getElementById('qualityValue');

    let selectedFile;

    imageInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            selectedFile = file;
        }
    });

    qualityRange.addEventListener('input', () => {
        qualityValue.textContent = qualityRange.value;
    });

    compressBtn.addEventListener('click', () => {
        if (!selectedFile) {
            alert("Please select an image first!");
            return;
        }

        const reader = new FileReader();
        reader.onload = function(event) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                const quality = parseFloat(qualityRange.value);

                canvas.toBlob(function(blob) {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = `compressed.${selectedFile.name.split('.').pop()}`;
                    link.click();
                }, 'image/jpeg', quality);
            }
            img.src = event.target.result;
        }
        reader.readAsDataURL(selectedFile);
    });
</script>

</body>
</html>
