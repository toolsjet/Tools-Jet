<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF to Word Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffbea; /* soft yellow-white */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffeb3b; /* bright yellow */
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
      text-align: center;
      color: #333;
    }

    h1 {
      margin-bottom: 15px;
      font-size: 1.4rem;
    }

    input[type="file"] {
      margin: 10px 0;
      padding: 10px;
      background: white;
      border-radius: 8px;
      border: 2px solid #ddd;
      cursor: pointer;
      width: 100%;
    }

    button {
      padding: 10px 15px;
      background: #333;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #downloadLink {
      display: none;
      margin-top: 15px;
    }

    #downloadLink button {
      background: #4caf50;
    }

    @media (max-width: 500px) {
      .container {
        padding: 15px;
      }
      h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PDF to Word Converter</h1>

    <input type="file" id="pdfInput" accept="application/pdf"><br>
    <button id="convertBtn" disabled>Convert to Word</button>
    <a id="downloadLink">
      <button>Download Word File</button>
    </a>
  </div>

  <script>
    const pdfInput = document.getElementById("pdfInput");
    const convertBtn = document.getElementById("convertBtn");
    const downloadLink = document.getElementById("downloadLink");

    let selectedFile = null;

    pdfInput.addEventListener("change", (e) => {
      selectedFile = e.target.files[0];
      convertBtn.disabled = !selectedFile;
    });

    convertBtn.addEventListener("click", () => {
      if (!selectedFile) return;

      // ⚠️ Placeholder conversion logic
      // In reality, use a backend API like LibreOffice, or pdf2docx Python library
      // Here we just create a fake Word file as demo
      const blob = new Blob(
        ["This is a dummy converted Word content from: " + selectedFile.name],
        { type: "application/vnd.openxmlformats-officedocument.wordprocessingml.document" }
      );

      const url = URL.createObjectURL(blob);
      downloadLink.href = url;
      downloadLink.download = selectedFile.name.replace(".pdf", ".docx");
      downloadLink.style.display = "block";
    });
  </script>
</body>
</html>
