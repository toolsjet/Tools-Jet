<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scientific Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff9c4; /* light yellow */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .calculator {
    background: #2196f3; /* blue */
    padding: 20px;
    border-radius: 15px;
    max-width: 350px;
    width: 90%;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
  }
  .display {
    width: 100%;
    padding: 15px;
    font-size: 1.5rem;
    text-align: right;
    border-radius: 10px;
    margin-bottom: 15px;
    border: none;
    outline: none;
  }
  .buttons {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
  }
  button {
    padding: 15px;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }
  button.function { background: #fff176; color: #000; }  /* yellow */
  button.operator { background: #ff9800; color: #fff; }
  button.equal { background: #4caf50; color: #fff; grid-column: span 2; }
  button.clear { background: #f44336; color: #fff; }
  button:hover { opacity: 0.9; }
  @media(max-width:500px) {
    .calculator { padding: 15px; }
    .display { font-size: 1.2rem; padding: 10px; }
    button { padding: 12px; font-size: 0.9rem; }
  }
</style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" class="display" disabled>
  <div class="buttons">
    <button class="clear" onclick="clearDisplay()">C</button>
    <button class="function" onclick="append('(')">(</button>
    <button class="function" onclick="append(')')">)</button>
    <button class="function" onclick="append('^')">xʸ</button>
    <button class="operator" onclick="append('/')">÷</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button class="function" onclick="append('sqrt(')">√</button>
    <button class="operator" onclick="append('*')">×</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button class="function" onclick="append('log(')">log</button>
    <button class="operator" onclick="append('-')">−</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button class="function" onclick="append('ln(')">ln</button>
    <button class="operator" onclick="append('+')">+</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="append('pi')">π</button>
    <button onclick="append('e')">e</button>
    <button class="equal" onclick="calculate()">=</button>

    <button class="function" onclick="append('sin(')">sin</button>
    <button class="function" onclick="append('cos(')">cos</button>
    <button class="function" onclick="append('tan(')">tan</button>
    <button class="function" onclick="append('^2')">x²</button>
    <button class="function" onclick="backspace()">⌫</button>
  </div>
</div>

<script>
const display = document.getElementById("display");

function append(value) {
  display.value += value;
}

function clearDisplay() {
  display.value = "";
}

function backspace() {
  display.value = display.value.slice(0, -1);
}

function calculate() {
  let expr = display.value
    .replace(/pi/g, "Math.PI")
    .replace(/e/g, "Math.E")
    .replace(/sqrt\(/g, "Math.sqrt(")
    .replace(/sin\(/g, "Math.sin(")
    .replace(/cos\(/g, "Math.cos(")
    .replace(/tan\(/g, "Math.tan(")
    .replace(/log\(/g, "Math.log10(")
    .replace(/ln\(/g, "Math.log(")
    .replace(/(\d+)\^(\d+)/g, "Math.pow($1,$2)") // x^y
    .replace(/\^/g, "**"); // fallback for exponentiation

  try {
    display.value = eval(expr);
  } catch {
    display.value = "Error";
  }
}
</script>

</body>
</html>
