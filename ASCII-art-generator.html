<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ASCII Art Generator</title>
<style>
    body {
        font-family: monospace, monospace;
        background: #fff9c4;
        color: #333;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 700px;
        margin: 40px auto;
        padding: 20px;
        background: #2196f3;
        color: #fff;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        text-align: center;
    }
    h1 {
        margin-bottom: 20px;
        font-size: 1.8em;
    }
    input[type="file"] {
        display: block;
        margin: 15px auto;
    }
    button {
        padding: 10px 20px;
        margin: 10px 0;
        border-radius: 5px;
        border: none;
        font-size: 1em;
        background-color: #ffeb3b;
        color: #000;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background-color: #fdd835;
    }
    #asciiOutput {
        white-space: pre;
        background: #fff;
        color: #000;
        padding: 15px;
        margin-top: 20px;
        border-radius: 10px;
        text-align: left;
        overflow-x: auto;
        font-size: 8px;
        line-height: 8px;
        max-height: 500px;
        overflow-y: auto;
    }
    @media(max-width: 600px){
        .container {
            margin: 20px;
            padding: 15px;
        }
        h1 {
            font-size: 1.5em;
        }
        #asciiOutput {
            font-size: 6px;
            line-height: 6px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1>ASCII Art Generator</h1>
    <input type="file" id="imageInput" accept="image/*">
    <button id="generateBtn">Generate ASCII Art</button>
    <pre id="asciiOutput"></pre>
</div>

<script>
    const imageInput = document.getElementById('imageInput');
    const generateBtn = document.getElementById('generateBtn');
    const asciiOutput = document.getElementById('asciiOutput');

    const asciiChars = "@#8&WM$%B*oahkbdpqwmZO0QLCJUYXzcvunxrjft/|()1{}[]?-_+~<>i!lI;:,\"^`'. ";

    generateBtn.addEventListener('click', () => {
        const file = imageInput.files[0];
        if (!file) {
            alert("Please select an image!");
            return;
        }

        const reader = new FileReader();
        reader.onload = function(event) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                // Resize for ASCII (small for readability)
                const width = 100;
                const scale = width / img.width;
                const height = img.height * scale * 0.55; // adjust for aspect ratio
                canvas.width = width;
                canvas.height = height;

                ctx.drawImage(img, 0, 0, width, height);
                const imageData = ctx.getImageData(0, 0, width, height);

                let asciiArt = "";
                for (let y = 0; y < height; y++) {
                    for (let x = 0; x < width; x++) {
                        const offset = (y * width + x) * 4;
                        const r = imageData.data[offset];
                        const g = imageData.data[offset + 1];
                        const b = imageData.data[offset + 2];

                        const avg = (r + g + b) / 3;
                        const charIndex = Math.floor((avg / 255) * (asciiChars.length - 1));
                        asciiArt += asciiChars.charAt(charIndex);
                    }
                    asciiArt += "\n";
                }

                asciiOutput.textContent = asciiArt;
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(file);
    });
</script>

</body>
</html>
