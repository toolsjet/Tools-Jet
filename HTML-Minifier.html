<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Minifier Tool with Diff</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff9c4; /* soft yellow */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    min-height: 100vh;
    padding-top: 20px;
  }

  .container {
    background: #2196f3; /* bright blue */
    color: #fff;
    padding: 20px;
    border-radius: 15px;
    max-width: 900px;
    width: 95%;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  textarea {
    width: 100%;
    height: 150px;
    border-radius: 10px;
    padding: 10px;
    font-family: monospace;
    font-size: 0.95rem;
    border: none;
    outline: none;
    resize: vertical;
    margin-bottom: 15px;
  }

  .buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin-bottom: 15px;
  }

  button {
    padding: 10px 15px;
    border-radius: 8px;
    border: none;
    font-weight: bold;
    font-size: 0.95rem;
    cursor: pointer;
    background: #ffeb3b; /* yellow */
    color: #000;
    transition: 0.3s;
  }

  button:hover {
    background: #fdd835;
  }

  .output-container {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
  }

  .output-box {
    flex: 1;
    min-width: 280px;
    background: #fff;
    color: #000;
    padding: 12px;
    border-radius: 10px;
    font-family: monospace;
    font-size: 0.9rem;
    white-space: pre-wrap;
    word-wrap: break-word;
    max-height: 300px;
    overflow-y: auto;
  }

  .output-box h3 {
    margin-top: 0;
    font-size: 1rem;
    color: #2196f3;
  }

  .removed {
    background-color: #ffcccc;
    text-decoration: line-through;
  }

  @media(max-width: 700px){
    textarea { height: 120px; }
    button { font-size: 0.85rem; padding: 8px 12px; }
    .output-container { flex-direction: column; }
  }
</style>
</head>
<body>

<div class="container">
  <h2>HTML Minifier Tool with Diff</h2>

  <label for="inputHtml">Original HTML:</label>
  <textarea id="inputHtml" placeholder="Paste your HTML code here..."></textarea>

  <div class="buttons">
    <button onclick="minifyHTML()">Minify</button>
    <button onclick="clearText()">Clear</button>
    <button onclick="copyOutput()">Copy Minified</button>
  </div>

  <div class="output-container">
    <div class="output-box" id="originalBox">
      <h3>Original</h3>
      Paste HTML to see original here
    </div>
    <div class="output-box" id="minifiedBox">
      <h3>Minified</h3>
      Minified code will appear here
    </div>
  </div>
</div>

<script>
// Elements
const inputHtml = document.getElementById('inputHtml');
const originalBox = document.getElementById('originalBox');
const minifiedBox = document.getElementById('minifiedBox');

// Minify function
function minifyHTML() {
  let code = inputHtml.value;
  if (!code.trim()) {
    originalBox.innerHTML = '⚠️ Please enter HTML code!';
    minifiedBox.innerHTML = 'Minified code will appear here';
    return;
  }

  originalBox.innerHTML = `<h3>Original</h3>${escapeHtml(code)}`;

  // Remove comments
  let minified = code.replace(/<!--[\s\S]*?-->/g, '');
  // Remove line breaks & extra spaces
  minified = minified.replace(/\n/g, '').replace(/\s{2,}/g, ' ').trim();

  minifiedBox.innerHTML = `<h3>Minified</h3>${escapeHtml(minified)}`;

  highlightDiff(code, minified);
}

// Escape HTML for safe display
function escapeHtml(text) {
  return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
}

// Highlight removed parts
function highlightDiff(original, minified) {
  let origArr = original.split(/\s+/);
  let minArr = minified.split(/\s+/);

  let highlighted = origArr.map(word => minArr.includes(word) ? word : `<span class="removed">${word}</span>`).join(' ');

  originalBox.innerHTML = `<h3>Original</h3>${highlighted}`;
}

// Clear
function clearText() {
  inputHtml.value = '';
  originalBox.innerHTML = '<h3>Original</h3>Paste HTML to see original here';
  minifiedBox.innerHTML = '<h3>Minified</h3>Minified code will appear here';
}

// Copy minified
function copyOutput() {
  const minifiedText = minifiedBox.innerText.replace('Minified', '').trim();
  if (!minifiedText) { alert('⚠️ Nothing to copy!'); return; }
  navigator.clipboard.writeText(minifiedText).then(() => alert('✅ Minified code copied!'));
}
</script>

</body>
</html>
