<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Rotator & Flipper</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #fff9c4;
        margin: 0;
        padding: 0;
        color: #333;
    }
    .container {
        max-width: 800px;
        margin: 30px auto;
        padding: 20px;
        text-align: center;
        background: #2196f3;
        border-radius: 10px;
        color: #fff;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    h1 {
        margin-bottom: 20px;
    }
    input[type="file"] {
        display: block;
        margin: 15px auto;
    }
    .buttons {
        margin: 15px 0;
    }
    button {
        padding: 10px 15px;
        margin: 5px;
        border-radius: 5px;
        border: none;
        background: #ffeb3b;
        color: #000;
        cursor: pointer;
        font-size: 1em;
        transition: 0.3s;
    }
    button:hover {
        background: #fdd835;
    }
    canvas {
        margin-top: 20px;
        border: 3px solid #fff;
        border-radius: 10px;
        max-width: 100%;
    }
    a {
        text-decoration: none;
    }
    @media(max-width: 600px){
        .container {
            margin: 15px;
            padding: 15px;
        }
        h1 {
            font-size: 1.5em;
        }
        button {
            font-size: 0.9em;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1>Image Rotator & Flipper Tool</h1>
    <input type="file" id="imageInput" accept="image/*">
    <div class="buttons">
        <button onclick="rotate(-90)">Rotate Left ⟲</button>
        <button onclick="rotate(90)">Rotate Right ⟳</button>
        <button onclick="flip('h')">Flip Horizontal ↔</button>
        <button onclick="flip('v')">Flip Vertical ↕</button>
    </div>
    <canvas id="canvas"></canvas><br>
    <a id="downloadLink" style="display:none;"><button>Download Image</button></a>
</div>

<script>
    const imageInput = document.getElementById('imageInput');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const downloadLink = document.getElementById('downloadLink');

    let img = new Image();
    let rotation = 0;
    let flipH = 1;
    let flipV = 1;

    // Upload and preview image
    imageInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if(!file) return;

        const reader = new FileReader();
        reader.onload = function(event){
            img = new Image();
            img.onload = () => {
                resetTransforms();
                drawImage();
            };
            img.src = event.target.result;
        }
        reader.readAsDataURL(file);
    });

    // Reset transformations
    function resetTransforms(){
        rotation = 0;
        flipH = 1;
        flipV = 1;
    }

    // Draw image on canvas
    function drawImage(){
        const angle = rotation % 180 === 0 ? 0 : 90;
        canvas.width = angle ? img.height : img.width;
        canvas.height = angle ? img.width : img.height;

        ctx.save();
        ctx.translate(canvas.width/2, canvas.height/2);
        ctx.scale(flipH, flipV);
        ctx.rotate(rotation * Math.PI/180);
        ctx.drawImage(img, -img.width/2, -img.height/2);
        ctx.restore();

        downloadLink.style.display = "inline-block";
        downloadLink.href = canvas.toDataURL("image/png");
        downloadLink.download = "rotated-image.png";
    }

    // Rotate function
    function rotate(deg){
        rotation = (rotation + deg) % 360;
        drawImage();
    }

    // Flip function
    function flip(dir){
        if(dir === 'h') flipH *= -1;
        if(dir === 'v') flipV *= -1;
        drawImage();
    }
</script>

</body>
</html>
