<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base64 to Image Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffeb3b; /* bright yellow */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #2196f3; /* bright blue */
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
      text-align: center;
      color: white;
    }

    h1 {
      margin-bottom: 15px;
      font-size: 1.4rem;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      resize: vertical;
      font-size: 14px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 15px;
      background: #ffeb3b;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #preview {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 8px;
      display: none;
      border: 3px solid white;
    }

    @media (max-width: 500px) {
      .container {
        padding: 15px;
      }
      h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Base64 to Image Converter</h1>

    <textarea id="base64Input" placeholder="Paste your Base64 string here..."></textarea><br>

    <button id="convertBtn">Convert</button>
    <button id="downloadBtn" disabled>Download Image</button>

    <img id="preview" alt="Preview">
  </div>

  <script>
    const base64Input = document.getElementById("base64Input");
    const convertBtn = document.getElementById("convertBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const preview = document.getElementById("preview");

    let currentImage = "";

    convertBtn.addEventListener("click", () => {
      const base64 = base64Input.value.trim();
      if (!base64) {
        alert("Please paste a Base64 string.");
        return;
      }

      let imageData = base64;
      // Ensure it has a prefix
      if (!imageData.startsWith("data:image")) {
        imageData = "data:image/png;base64," + imageData;
      }

      preview.src = imageData;
      preview.style.display = "block";
      currentImage = imageData;
      downloadBtn.disabled = false;
    });

    downloadBtn.addEventListener("click", () => {
      if (!currentImage) return;
      const link = document.createElement("a");
      link.href = currentImage;
      link.download = "converted-image.png";
      link.click();
    });
  </script>
</body>
</html>
