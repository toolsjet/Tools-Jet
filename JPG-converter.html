<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JPG Converter Tool</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #fff9c4;
        color: #333;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #2196f3;
        color: #fff;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        text-align: center;
    }
    h1 {
        margin-bottom: 20px;
        font-size: 1.8em;
    }
    input[type="file"], select {
        display: block;
        margin: 15px auto;
        padding: 8px;
        border-radius: 5px;
        border: none;
        font-size: 1em;
    }
    button {
        padding: 10px 20px;
        margin: 10px 5px;
        border-radius: 5px;
        border: none;
        font-size: 1em;
        background-color: #ffeb3b;
        color: #000;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background-color: #fdd835;
    }
    img {
        max-width: 100%;
        margin: 20px 0;
        border: 3px solid #fff;
        border-radius: 10px;
        display: none;
    }
    textarea {
        width: 100%;
        height: 150px;
        margin-top: 15px;
        padding: 10px;
        border-radius: 8px;
        border: none;
        resize: none;
        font-size: 0.9em;
        display: none;
    }
    @media(max-width: 600px){
        .container {
            margin: 20px;
            padding: 15px;
        }
        h1 {
            font-size: 1.5em;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1>JPG Converter Tool</h1>
    <input type="file" id="imageInput" accept="image/jpeg">
    <select id="formatSelect">
        <option value="png">Convert to PNG</option>
        <option value="gif">Convert to GIF</option>
        <option value="webp">Convert to WebP</option>
        <option value="base64">Convert to Base64</option>
    </select>
    <button id="convertBtn">Convert & Download</button>
    <img id="preview" alt="Preview will appear here">
    <textarea id="base64Output" readonly></textarea>
</div>

        reader.onload = function(event) {
            preview.src = event.target.result;
            preview.style.display = 'block';
        }
        reader.readAsDataURL(file);
    });
