<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Enlarger Tool</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #fff9c4;
        color: #333;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background: #2196f3;
        color: #fff;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        text-align: center;
    }
    h1 {
        margin-bottom: 20px;
        font-size: 1.8em;
    }
    input[type="file"] {
        display: block;
        margin: 20px auto;
    }
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 15px 0;
        border-radius: 5px;
        border: none;
        font-size: 1em;
    }
    button {
        padding: 10px 20px;
        margin: 10px 0;
        border-radius: 5px;
        border: none;
        font-size: 1em;
        background-color: #ffeb3b;
        color: #000;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background-color: #fdd835;
    }
    img {
        max-width: 100%;
        margin: 20px 0;
        border: 3px solid #fff;
        border-radius: 10px;
    }
    label {
        display: block;
        margin: 10px 0 5px;
    }
    @media(max-width: 600px){
        .container {
            margin: 20px;
            padding: 15px;
        }
        h1 {
            font-size: 1.5em;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1>Image Enlarger</h1>
    <input type="file" id="imageInput" accept="image/*">
    
    <label for="scaleInput">Enlarge Scale (e.g., 2 = 200%)</label>
    <input type="number" id="scaleInput" value="2" min="1" step="0.1">

    <button id="enlargeBtn">Enlarge & Download</button>
    <img id="preview" src="" alt="Preview will appear here">
</div>

<script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const scaleInput = document.getElementById('scaleInput');
    const enlargeBtn = document.getElementById('enlargeBtn');

    let selectedFile;

    imageInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            selectedFile = file;
            const reader = new FileReader();
            reader.onload = function(event) {
                preview.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }
    });

    enlargeBtn.addEventListener('click', () => {
        if (!selectedFile) {
            alert("Please select an image first!");
            return;
        }

        const scale = parseFloat(scaleInput.value);
        if (scale <= 0) {
            alert("Please enter a valid scale greater than 0.");
            return;
        }

        const img = new Image();
        img.onload = function() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = img.width * scale;
            canvas.height = img.height * scale;

            // Draw enlarged image using drawImage with smooth scaling
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = `enlarged_${selectedFile.name}`;
            link.click();

            // Update preview
            preview.src = canvas.toDataURL('image/png');
        }

        img.src = preview.src;
    });
</script>

</body>
</html>
