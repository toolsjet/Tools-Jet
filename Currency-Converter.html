<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff9c4; /* light yellow */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .converter {
      background: #2196f3; /* blue */
      padding: 20px;
      border-radius: 15px;
      max-width: 420px;
      width: 90%;
      color: #fff;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.6rem;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      margin-bottom: 10px;
    }

    .swap-btn {
      background: #ffeb3b; /* yellow */
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      margin: 10px 0;
      transition: 0.3s;
    }

    .swap-btn:hover {
      background: #fdd835;
    }

    .result {
      background: #fff;
      color: #000;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
    }

    @media(max-width: 500px) {
      .converter { padding: 15px; }
      h2 { font-size: 1.3rem; }
      .result { font-size: 1rem; }
    }
  </style>
</head>
<body>

<div class="converter">
  <h2>Currency Converter</h2>

  <div class="input-group">
    <label for="amount">Enter Amount</label>
    <input type="number" id="amount" placeholder="Enter amount">
  </div>

  <div class="input-group">
    <label for="fromCurrency">From</label>
    <select id="fromCurrency"></select>
  </div>

  <div class="input-group">
    <label for="toCurrency">To</label>
    <select id="toCurrency"></select>
  </div>

  <button class="swap-btn" onclick="swapCurrencies()">🔄 Swap</button>

  <div class="result" id="result">
    Enter amount and select currencies
  </div>
</div>

<script>
const fromCurrency = document.getElementById("fromCurrency");
const toCurrency = document.getElementById("toCurrency");
const amountInput = document.getElementById("amount");
const resultDiv = document.getElementById("result");

let currencyList = [];

// Fetch available currencies
async function loadCurrencies() {
  const res = await fetch("https://api.exchangerate.host/symbols");
  const data = await res.json();
  currencyList = Object.keys(data.symbols);

  currencyList.forEach(code => {
    const option1 = document.createElement("option");
    const option2 = document.createElement("option");
    option1.value = option2.value = code;
    option1.textContent = option2.textContent = code;

    fromCurrency.appendChild(option1);
    toCurrency.appendChild(option2);
  });

  // Default selection
  fromCurrency.value = "USD";
  toCurrency.value = "INR";
}

async function convertCurrency() {
  const amount = parseFloat(amountInput.value);
  if (isNaN(amount) || amount <= 0) {
    resultDiv.innerText = "⚠️ Please enter a valid amount.";
    return;
  }

  const from = fromCurrency.value;
  const to = toCurrency.value;

  const res = await fetch(`https://api.exchangerate.host/convert?from=${from}&to=${to}&amount=${amount}`);
  const data = await res.json();

  resultDiv.innerHTML = `
    <p><strong>${amount} ${from}</strong> = 
    <span style="color:#2196f3; font-size:1.3rem;">${data.result.toFixed(2)} ${to}</span></p>
    <p>💱 Rate: 1 ${from} = ${data.info.rate.toFixed(4)} ${to}</p>
  `;
}

function swapCurrencies() {
  const temp = fromCurrency.value;
  fromCurrency.value = toCurrency.value;
  toCurrency.value = temp;
  convertCurrency();
}

// Event listeners
amountInput.addEventListener("input", convertCurrency);
fromCurrency.addEventListener("change", convertCurrency);
toCurrency.addEventListener("change", convertCurrency);

// Load currencies on start
loadCurrencies();
</script>

</body>
</html>
