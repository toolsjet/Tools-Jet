<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Cropper Tool</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #fff9c4;
        margin: 0;
        padding: 0;
        color: #333;
    }
    .container {
        max-width: 800px;
        margin: 30px auto;
        padding: 20px;
        text-align: center;
        background: #2196f3;
        border-radius: 10px;
        color: #fff;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    h1 {
        margin-bottom: 20px;
    }
    input[type="file"] {
        display: block;
        margin: 15px auto;
    }
    button {
        padding: 10px 20px;
        margin: 10px;
        border-radius: 5px;
        border: none;
        background: #ffeb3b;
        color: #000;
        cursor: pointer;
        font-size: 1em;
        transition: 0.3s;
    }
    button:hover {
        background: #fdd835;
    }
    #cropContainer {
        margin: 20px auto;
        max-width: 100%;
    }
    img {
        max-width: 100%;
        display: block;
        margin: auto;
    }
    #preview {
        margin-top: 20px;
        border: 3px solid #fff;
        border-radius: 10px;
        max-width: 100%;
    }
    @media(max-width: 600px){
        .container {
            margin: 15px;
            padding: 15px;
        }
        h1 {
            font-size: 1.5em;
        }
    }
</style>
<!-- CropperJS CDN -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <h1>Image Cropper Tool</h1>
    <input type="file" id="imageInput" accept="image/*">
    <div id="cropContainer">
        <img id="image" style="display:none;">
    </div>
    <button id="cropBtn">Crop & Preview</button>
    <a id="downloadLink" style="display:none;">
        <button>Download Cropped Image</button>
    </a>
    <canvas id="preview" style="display:none;"></canvas>
</div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<script>
    const imageInput = document.getElementById('imageInput');
    const image = document.getElementById('image');
    const cropBtn = document.getElementById('cropBtn');
    const previewCanvas = document.getElementById('preview');
    const downloadLink = document.getElementById('downloadLink');
    let cropper;

    // Load image
    imageInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(event) {
            image.src = event.target.result;
            image.style.display = 'block';

            if (cropper) cropper.destroy(); // reset
            cropper = new Cropper(image, {
                aspectRatio: NaN, // free crop
                viewMode: 1,
                movable: true,
                zoomable: true,
                scalable: true,
                rotatable: false
            });
        }
        reader.readAsDataURL(file);
    });

    // Crop image
    cropBtn.addEventListener('click', () => {
        if (!cropper) {
            alert("Please upload and select an area to crop.");
            return;
        }

        const canvas = cropper.getCroppedCanvas();
        if (canvas) {
            previewCanvas.style.display = 'block';
            previewCanvas.width = canvas.width;
            previewCanvas.height = canvas.height;
            const ctx = previewCanvas.getContext('2d');
            ctx.drawImage(canvas, 0, 0);

            // Enable download
            downloadLink.style.display = 'inline-block';
            downloadLink.href = canvas.toDataURL("image/png");
            downloadLink.download = "cropped-image.png";
        }
    });
</script>

</body>
</html>
