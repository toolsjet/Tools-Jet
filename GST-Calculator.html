<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GST Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff9c4; /* light yellow background */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .gst-calculator {
    background: #2196f3; /* blue box */
    padding: 20px;
    border-radius: 15px;
    max-width: 400px;
    width: 90%;
    color: #fff;
    text-align: center;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  }

  h2 {
    margin-bottom: 20px;
    font-size: 1.6rem;
  }

  label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
    text-align: left;
  }

  input, select {
    padding: 10px;
    font-size: 1rem;
    border: none;
    border-radius: 10px;
    margin-bottom: 15px;
    width: 100%;
    outline: none;
  }

  .mode {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
  }

  .mode label {
    font-weight: normal;
  }

  .result {
    background: #fff;
    color: #000;
    padding: 15px;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: bold;
    margin-top: 10px;
    text-align: left;
  }

  .highlight {
    color: #2196f3;
    font-size: 1.2rem;
  }

  @media(max-width:500px) {
    .gst-calculator { padding: 15px; }
    h2 { font-size: 1.3rem; }
    .result { font-size: 0.9rem; }
  }
</style>
</head>
<body>

<div class="gst-calculator">
  <h2>GST Calculator</h2>

  <label for="amount">Enter Amount (₹)</label>
  <input type="number" id="amount" placeholder="Enter amount">

  <label for="gstRate">Select GST Rate</label>
  <select id="gstRate">
    <option value="5">5%</option>
    <option value="12">12%</option>
    <option value="18" selected>18%</option>
    <option value="28">28%</option>
  </select>

  <div class="mode">
    <label><input type="radio" name="calcType" value="exclusive" checked> GST Exclusive</label>
    <label><input type="radio" name="calcType" value="inclusive"> GST Inclusive</label>
  </div>

  <div class="result" id="result">
    Enter details to calculate GST
  </div>
</div>

<script>
function calculateGST() {
  const amount = parseFloat(document.getElementById("amount").value);
  const gstRate = parseFloat(document.getElementById("gstRate").value);
  const calcType = document.querySelector('input[name="calcType"]:checked').value;
  const resultDiv = document.getElementById("result");

  if (isNaN(amount) || amount <= 0) {
    resultDiv.innerText = "⚠️ Please enter a valid amount.";
    return;
  }

  let gstAmount, totalAmount, baseAmount;

  if (calcType === "exclusive") {
    gstAmount = (amount * gstRate) / 100;
    totalAmount = amount + gstAmount;
    resultDiv.innerHTML = `
      <p><strong>Base Amount:</strong> ₹${amount.toFixed(2)}</p>
      <p><strong>GST @ ${gstRate}%:</strong> ₹${gstAmount.toFixed(2)}</p>
      <p><strong>Total Amount (incl. GST):</strong> <span class="highlight">₹${totalAmount.toFixed(2)}</span></p>
    `;
  } else {
    baseAmount = (amount * 100) / (100 + gstRate);
    gstAmount = amount - baseAmount;
    resultDiv.innerHTML = `
      <p><strong>Total Amount (incl. GST):</strong> ₹${amount.toFixed(2)}</p>
      <p><strong>Base Amount:</strong> ₹${baseAmount.toFixed(2)}</p>
      <p><strong>GST @ ${gstRate}%:</strong> <span class="highlight">₹${gstAmount.toFixed(2)}</span></p>
    `;
  }
}

// Real-time updates
document.getElementById("amount").addEventListener("input", calculateGST);
document.getElementById("gstRate").addEventListener("change", calculateGST);
document.querySelectorAll('input[name="calcType"]').forEach(el => {
  el.addEventListener("change", calculateGST);
});
</script>

</body>
</html>
