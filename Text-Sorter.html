<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Text Summarizer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff9c4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    background: #2196f3;
    color: #fff;
    padding: 20px;
    border-radius: 15px;
    max-width: 600px;
    width: 95%;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    text-align: center;
  }

  h2 {
    margin-bottom: 20px;
    font-size: 1.6rem;
  }

  textarea {
    width: 100%;
    height: 150px;
    border-radius: 10px;
    padding: 10px;
    font-size: 1rem;
    border: none;
    outline: none;
    margin-bottom: 15px;
    resize: vertical;
  }

  .buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-bottom: 15px;
  }

  button {
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    font-size: 0.95rem;
    cursor: pointer;
    background: #ffeb3b;
    color: #000;
    transition: 0.3s;
  }

  button:hover {
    background: #fdd835;
  }

  #output {
    background: #fff;
    color: #000;
    padding: 12px;
    border-radius: 10px;
    min-height: 80px;
    font-size: 1rem;
    white-space: pre-wrap;
    word-wrap: break-word;
    text-align: left;
  }

  @media (max-width: 500px) {
    h2 { font-size: 1.3rem; }
    button { font-size: 0.85rem; padding: 8px 12px; }
    textarea { height: 120px; }
  }
</style>
</head>
<body>

<div class="container">
  <h2>AI Text Summarizer</h2>
  <textarea id="inputText" placeholder="Paste or type your text here..."></textarea>
  
  <div class="buttons">
    <button onclick="summarizeText()">Summarize Text</button>
    <button onclick="clearText()">Clear</button>
    <button onclick="copyText()">Copy</button>
  </div>
  
  <div id="output">Summarized text will appear here...</div>
</div>

<script>
const inputText = document.getElementById("inputText");
const outputDiv = document.getElementById("output");

// AI-like extractive summarization (frequency-based)
function summarizeText() {
  const text = inputText.value.trim();
  if (!text) {
    outputDiv.innerText = "⚠️ Please enter some text.";
    return;
  }

  // Split into sentences
  const sentences = text.match(/[^\.!\?]+[\.!\?]+/g) || [text];

  // Build word frequency map
  const words = text.toLowerCase().match(/\b\w+\b/g);
  const freqMap = {};
  words.forEach(word => {
    if (!["the","a","an","and","or","but","if","is","are","to","of","in","on","for","with","as","by"].includes(word)) {
      freqMap[word] = (freqMap[word] || 0) + 1;
    }
  });

  // Score sentences based on word frequency
  const scoredSentences = sentences.map(sentence => {
    const sentenceWords = sentence.toLowerCase().match(/\b\w+\b/g) || [];
    let score = 0;
    sentenceWords.forEach(w => { score += freqMap[w] || 0; });
    return { sentence, score };
  });

  // Sort sentences by score and select top 3-4
  scoredSentences.sort((a,b) => b.score - a.score);
  const topSentences = scoredSentences.slice(0, Math.min(4, scoredSentences.length))
    .sort((a,b) => text.indexOf(a.sentence) - text.indexOf(b.sentence))
    .map(s => s.sentence);

  outputDiv.innerText = topSentences.join(" ");
}

function clearText() {
  inputText.value = "";
  outputDiv.innerText = "Summarized text will appear here...";
}

function copyText() {
  const text = outputDiv.innerText;
  if (text && text !== "Summarized text will appear here...") {
    navigator.clipboard.writeText(text).then(() => {
      alert("✅ Text copied to clipboard!");
    });
  } else {
    alert("⚠️ Nothing to copy!");
  }
}
</script>

</body>
</html>
