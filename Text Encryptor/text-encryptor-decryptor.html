<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Encryptor/Decryptor</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff9c4; /* soft yellow */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    background: #2196f3; /* bright blue */
    color: #fff;
    padding: 20px;
    border-radius: 15px;
    max-width: 600px;
    width: 95%;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    text-align: center;
  }

  h2 {
    margin-bottom: 20px;
    font-size: 1.6rem;
  }

  textarea {
    width: 100%;
    height: 120px;
    border-radius: 10px;
    padding: 10px;
    font-size: 1rem;
    border: none;
    outline: none;
    margin-bottom: 15px;
    resize: vertical;
  }

  select, input[type="text"], input[type="range"] {
    padding: 8px;
    font-size: 1rem;
    margin-bottom: 15px;
    border-radius: 8px;
    border: none;
    outline: none;
    width: 48%;
  }

  .slider-container {
    margin-bottom: 15px;
    color: #fff;
  }

  .buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-bottom: 15px;
  }

  button {
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    font-size: 0.95rem;
    cursor: pointer;
    background: #ffeb3b; /* yellow */
    color: #000;
    font-weight: bold;
    transition: 0.3s;
  }

  button:hover {
    background: #fdd835;
  }

  #output {
    background: #fff;
    color: #000;
    padding: 12px;
    border-radius: 10px;
    min-height: 80px;
    font-size: 1rem;
    white-space: pre-wrap;
    word-wrap: break-word;
    text-align: left;
  }

  .info {
    margin-bottom: 10px;
    font-size: 0.9rem;
    color: #fff;
  }

  @media (max-width: 500px) {
    h2 { font-size: 1.3rem; }
    button { font-size: 0.85rem; padding: 8px 12px; }
    textarea { height: 100px; }
    select, input[type="text"], input[type="range"] { width: 100%; margin-bottom: 10px; }
  }
</style>
</head>
<body>

<div class="container">
  <h2>Text Encryptor / Decryptor</h2>
  
  <textarea id="inputText" placeholder="Enter or paste your text here..."></textarea>
  
  <div>
    <select id="methodSelect" onchange="updateSliderVisibility()">
      <option value="caesar">Caesar Cipher</option>
      <option value="base64">Base64</option>
      <option value="xor">XOR Cipher</option>
    </select>
    <input type="text" id="keyInput" placeholder="Key (for Caesar/XOR)" />
  </div>

  <div class="slider-container" id="shiftSliderContainer">
    <label>Shift: <span id="shiftValue">3</span></label>
    <input type="range" id="shiftSlider" min="1" max="25" value="3" oninput="updateShift()">
  </div>
  
  <div class="buttons">
    <button onclick="encryptText()">Encrypt</button>
    <button onclick="decryptText()">Decrypt</button>
    <button onclick="clearText()">Clear</button>
    <button onclick="copyText()">Copy Output</button>
  </div>

  <div class="info" id="textInfo">Length: 0 characters</div>
  <div id="output">Encrypted/Decrypted text will appear here...</div>
</div>

<script>
const inputText = document.getElementById("inputText");
const outputDiv = document.getElementById("output");
const methodSelect = document.getElementById("methodSelect");
const keyInput = document.getElementById("keyInput");
const shiftSlider = document.getElementById("shiftSlider");
const shiftValue = document.getElementById("shiftValue");
const shiftSliderContainer = document.getElementById("shiftSliderContainer");
const textInfo = document.getElementById("textInfo");

// Caesar Cipher
function caesarEncrypt(text, shift) {
  return text.split('').map(char => {
    let code = char.charCodeAt(0);
    if (code >= 65 && code <= 90) return String.fromCharCode((code-65+shift+26)%26 + 65);
    if (code >= 97 && code <= 122) return String.fromCharCode((code-97+shift+26)%26 + 97);
    return char;
  }).join('');
}

function caesarDecrypt(text, shift) {
  return caesarEncrypt(text, -shift);
}

// XOR Cipher
function xorCipher(text, key) {
  let result = '';
  for (let i=0; i<text.length; i++) {
    result += String.fromCharCode(text.charCodeAt(i) ^ key.charCodeAt(i % key.length));
  }
  return result;
}

// Base64
function base64Encrypt(text) {
  return btoa(unescape(encodeURIComponent(text)));
}
function base64Decrypt(text) {
  try {
    return decodeURIComponent(escape(atob(text)));
  } catch {
    return "⚠️ Invalid Base64 input!";
  }
}

// Main functions
function encryptText() {
  const text = inputText.value;
  const method = methodSelect.value;
  const key = keyInput.value;
  let result = "";

  if (!text) { outputDiv.innerText = "⚠️ Enter some text to encrypt!"; return; }

  if (method === "caesar") {
    const shift = parseInt(key) || parseInt(shiftSlider.value);
    result = caesarEncrypt(text, shift);
  } else if (method === "base64") {
    result = base64Encrypt(text);
  } else if (method === "xor") {
    if (!key) { alert("⚠️ Enter a key for XOR cipher!"); return; }
    result = xorCipher(text, key);
  }

  outputDiv.innerText = result;
  updateInfo(result);
}

function decryptText() {
  const text = inputText.value;
  const method = methodSelect.value;
  const key = keyInput.value;
  let result = "";

  if (!text) { outputDiv.innerText = "⚠️ Enter some text to decrypt!"; return; }

  if (method === "caesar") {
    const shift = parseInt(key) || parseInt(shiftSlider.value);
    result = caesarDecrypt(text, shift);
  } else if (method === "base64") {
    result = base64Decrypt(text);
  } else if (method === "xor") {
    if (!key) { alert("⚠️ Enter a key for XOR cipher!"); return; }
    result = xorCipher(text, key);
  }

  outputDiv.innerText = result;
  updateInfo(result);
}

function clearText() {
  inputText.value = "";
  outputDiv.innerText = "Encrypted/Decrypted text will appear here...";
  textInfo.innerText = "Length: 0 characters";
}

function copyText() {
  const text = outputDiv.innerText;
  if (text && text !== "Encrypted/Decrypted text will appear here...") {
    navigator.clipboard.writeText(text).then(() => alert("✅ Text copied to clipboard!"));
  } else {
    alert("⚠️ Nothing to copy!");
  }
}

function updateShift() {
  shiftValue.innerText = shiftSlider.value;
  if (methodSelect.value === "caesar" && inputText.value) encryptText();
}

function updateSliderVisibility() {
  shiftSliderContainer.style.display = methodSelect.value === "caesar" ? "block" : "none";
}

function updateInfo(result) {
  textInfo.innerText = `Length: ${result.length} characters`;
}

// Initialize
updateSliderVisibility();
</script>

</body>
</html>
