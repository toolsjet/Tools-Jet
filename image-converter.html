<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Converter - Yellow & Blue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ffeb3b, #2196f3);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h2 {
      color: #2196f3;
    }
    input[type="file"], select, button, input[type="range"] {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
    }
    .preview {
      margin: 15px 0;
    }
    .preview img {
      max-width: 100%;
      border-radius: 5px;
    }
    button {
      background: #2196f3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Image Converter</h2>
    <input type="file" id="fileInput" accept="image/*">
    <div class="preview">
      <img id="preview" src="" alt="Preview" style="display:none;">
    </div>
    <label for="format">Choose Format:</label>
    <select id="format">
      <option value="image/png">PNG</option>
      <option value="image/jpeg">JPEG</option>
      <option value="image/webp">WEBP</option>
    </select>
    <label for="quality">Quality:</label>
    <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.8">
    <button id="convertBtn">Convert & Download</button>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const format = document.getElementById("format");
    const quality = document.getElementById("quality");
    const convertBtn = document.getElementById("convertBtn");
    let uploadedImage = null;

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file && file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = e => {
          uploadedImage = new Image();
          uploadedImage.src = e.target.result;
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    convertBtn.addEventListener("click", () => {
      if (!uploadedImage) {
        alert("Please upload an image first.");
        return;
      }
      const canvas = document.createElement("canvas");
      canvas.width = uploadedImage.width;
      canvas.height = uploadedImage.height;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(uploadedImage, 0, 0);
      canvas.toBlob(blob => {
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `converted.${format.value.split("/")[1]}`;
        link.click();
      }, format.value, parseFloat(quality.value));
    });
  </script>
</body>
</html>
