<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word to PDF Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <!-- Libraries: Mammoth (DOCX->HTML), pdfmake, html-to-pdfmake -->
    <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.10/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.10/vfs_fonts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html-to-pdfmake/browser.js"></script>
  </head>
  <body>
    <header class="app-header">
      <div class="container">
        <h1 class="title">Word to PDF</h1>
        <p class="subtitle">Convert .docx files to editable PDFs</p>
      </div>
    </header>

    <main class="container">
      <section class="card">
        <div class="uploader" id="dropzone">
          <input type="file" id="fileInput" accept=".docx" />
          <div class="uploader__content">
            <div class="uploader__icon" aria-hidden="true">ðŸ“„</div>
            <p class="uploader__text">
              <strong>Upload .docx</strong> or drag & drop
            </p>
            <button id="browseBtn" class="btn btn-primary" type="button">Choose File</button>
            <p class="uploader__hint">Only .docx files are supported</p>
          </div>
        </div>

        <div class="actions">
          <button id="convertBtn" class="btn btn-accent" disabled>
            Convert & Download PDF
          </button>
          <button id="resetBtn" class="btn btn-ghost" disabled>Reset</button>
        </div>

        <div id="status" class="status" role="status" aria-live="polite"></div>

        <div class="preview-wrap">
          <h2 class="preview-title">Preview</h2>
          <div id="preview" class="preview" tabindex="0"></div>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <div class="container">
        <small>Your Multi-Tool â€¢ Word â†’ PDF</small>
      </div>
    </footer>

    <script src="./app.js"></script>
  </body>
  </html>
