<style>
    body {
      font-family: Arial, sans-serif;
      background: #fff3b0; /* softer yellow */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #2196f3; /* bright blue */
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      max-width: 450px;
      width: 90%;
      text-align: center;
      color: #333; /* darker text for contrast */
    }

    h1 {
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    input[type="file"] {
      margin: 15px 0;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      border: 2px solid #ddd;
      cursor: pointer;
      width: 100%;
    }

    button {
      padding: 12px;
      background: #fff176; /* softer yellow for buttons */
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      transition: background 0.3s;
    }

    button:hover {
      background: #ffee58;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #downloadLink {
      display: none;
      margin-top: 15px;
    }

    #downloadLink button {
      background: #4caf50;
      color: white;
    }

    @media (max-width: 500px) {
      .container {
        padding: 15px;
      }
      h1 {
        font-size: 1.2rem;
