<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word to PDF Converter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff3b0; /* softer yellow */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background: #2196f3; /* bright blue */
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    max-width: 450px;
    width: 90%;
    text-align: center;
    color: #333;
  }
  h1 {
    margin-bottom: 15px;
    font-size: 1.5rem;
    color: #fff;
  }
  input[type="file"] {
    margin: 15px 0;
    padding: 10px;
    border-radius: 8px;
    border: 2px solid #ddd;
    width: 100%;
  }
  button {
    padding: 12px;
    background: #fff176; /* softer yellow */
    color: #000;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
    width: 100%;
    transition: 0.3s;
  }
  button:hover { background: #ffee58; }
  button:disabled { opacity: 0.6; cursor: not-allowed; }
  #downloadLink { display: none; margin-top: 15px; }
  #downloadLink button { background: #4caf50; color: white; }
  @media(max-width:500px){ .container{padding:15px;} h1{font-size:1.2rem;} }
</style>
</head>
<body>

<div class="container">
  <h1>Word to PDF Converter</h1>
  <input type="file" id="wordInput" accept=".docx">
  <button id="convertBtn" disabled>Convert to PDF</button>
  <a id="downloadLink"><button>Download PDF</button></a>
</div>

<script>
const wordInput = document.getElementById("wordInput");
const convertBtn = document.getElementById("convertBtn");
const downloadLink = document.getElementById("downloadLink");
let selectedFile = null;

// Enable convert button when a file is selected
wordInput.addEventListener("change", e => {
  selectedFile = e.target.files[0];
  convertBtn.disabled = !selectedFile;
});

// Convert Word to PDF using CloudConvert
convertBtn.addEventListener("click", async () => {
  if (!selectedFile) return;

  convertBtn.textContent = "Converting...";
  convertBtn.disabled = true;

  const formData = new FormData();
  formData.append("file", selectedFile);

  try {
    // Replace this URL with your own CloudConvert API endpoint
    // and use your API key in the Authorization header
    const response = await fetch("https://api.cloudconvert.com/v2/convert", {
      method: "POST",
      headers: {
        Authorization: "Bearer YOUR_CLOUDCONVERT_API_KEY"
      },
      body: formData
    });

    if (!response.ok) throw new Error("Conversion failed");

    const blob = await response.blob();
    const url = URL.createObjectURL(blob);

    downloadLink.href = url;
    downloadLink.download = selectedFile.name.replace(".docx", ".pdf");
    downloadLink.style.display = "block";
  } catch (err) {
    alert("Error converting file: " + err.message);
  } finally {
    convertBtn.textContent = "Convert to PDF";
    convertBtn.disabled = false;
  }
});
</script>

</body>
</html>
