<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Case Converter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff9c4; /* soft yellow */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    background: #2196f3; /* blue */
    color: #fff;
    padding: 20px;
    border-radius: 15px;
    max-width: 600px;
    width: 95%;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    text-align: center;
  }

  h2 {
    margin-bottom: 20px;
    font-size: 1.6rem;
  }

  textarea {
    width: 100%;
    height: 120px;
    border-radius: 10px;
    padding: 10px;
    font-size: 1rem;
    border: none;
    outline: none;
    margin-bottom: 15px;
    resize: vertical;
  }

  .buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-bottom: 15px;
  }

  button {
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    font-size: 0.95rem;
    cursor: pointer;
    background: #ffeb3b; /* yellow */
    color: #000;
    transition: 0.3s;
  }

  button.active {
    background: #fdd835;
    font-weight: bold;
  }

  button:hover {
    background: #fdd835;
  }

  #output {
    background: #fff;
    color: #000;
    padding: 12px;
    border-radius: 10px;
    min-height: 80px;
    font-size: 1rem;
    white-space: pre-wrap;
    word-wrap: break-word;
    text-align: left;
  }

  @media (max-width: 500px) {
    h2 { font-size: 1.3rem; }
    button { font-size: 0.85rem; padding: 8px 12px; }
    textarea { height: 100px; }
  }
</style>
</head>
<body>

<div class="container">
  <h2>Text Case Converter (Live Preview)</h2>
  <textarea id="inputText" placeholder="Type or paste your text here..."></textarea>
  
  <div class="buttons">
    <button onclick="setCase('upper')" id="upperBtn">UPPERCASE</button>
    <button onclick="setCase('lower')" id="lowerBtn">lowercase</button>
    <button onclick="setCase('title')" id="titleBtn">Title Case</button>
    <button onclick="setCase('sentence')" id="sentenceBtn">Sentence case</button>
    <button onclick="setCase('toggle')" id="toggleBtn">tOGGLE cASE</button>
    <button onclick="clearText()">Clear</button>
    <button onclick="copyText()">Copy</button>
  </div>
  
  <div id="output">Converted text will appear here...</div>
</div>

<script>
const inputText = document.getElementById("inputText");
const outputDiv = document.getElementById("output");
let currentCase = 'upper'; // default case mode

function convert(text, type) {
  if (!text) return "";
  switch(type) {
    case 'upper': return text.toUpperCase();
    case 'lower': return text.toLowerCase();
    case 'title': 
      return text.toLowerCase().split(" ").map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(" ");
    case 'sentence': 
      return text.toLowerCase().replace(/(^\s*\w|[\.\!\?]\s*\w)/g, c => c.toUpperCase());
    case 'toggle':
      return [...text].map(ch => ch === ch.toUpperCase() ? ch.toLowerCase() : ch.toUpperCase()).join("");
    default: return text;
  }
}

function updateOutput() {
  const text = inputText.value.trim();
  if (!text) {
    outputDiv.innerText = "Converted text will appear here...";
    return;
  }
  outputDiv.innerText = convert(text, currentCase);
}

function setCase(type) {
  currentCase = type;
  updateOutput();
  setActiveButton(type);
}

function setActiveButton(type) {
  document.querySelectorAll('.buttons button').forEach(btn => btn.classList.remove('active'));
  const btn = document.getElementById(type + 'Btn');
  if(btn) btn.classList.add('active');
}

function clearText() {
  inputText.value = "";
  outputDiv.innerText = "Converted text will appear here...";
}

function copyText() {
  const text = outputDiv.innerText;
  if (text && text !== "Converted text will appear here...") {
    navigator.clipboard.writeText(text).then(() => {
      alert("✅ Text copied to clipboard!");
    });
  } else {
    alert("⚠️ Nothing to copy!");
  }
}

// Real-time live preview
inputText.addEventListener("input", updateOutput);

// Set default active button
setActiveButton(currentCase);
</script>

</body>
</html>
